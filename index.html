<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel With Hilton</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>Travel With Hilton</h1>
    <p class="sub">Search hotel room videos by name or location.</p>

    <input id="q" class="search" type="search"
      placeholder="Try: 'Hilton Tokyo' or 'Miami' or 'suite'…"
      autocomplete="off" />
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading videos…</div>
    <div id="grid" class="grid"></div>
  </main>

  <dialog id="modal" class="modal">
    <div class="modal-head">
      <div>
        <div id="mTitle" class="mTitle"></div>
        <div id="mMeta" class="mMeta"></div>
      </div>
      <button id="mClose" class="btn">Close</button>
    </div>
    <div id="mBody" class="mBody"></div>
    <div id="mLinks" class="mLinks"></div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
