<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel With Hilton</title>
  <meta name="description" content="Search hotel room videos by name, location, and brand." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="#" id="homeLink" aria-label="Home">
        <img src="assets/logo.jpg" alt="Travel With Hilton logo" />
      </a>

      <div class="search-wrap">
        <input id="q" class="search" type="search"
          placeholder="Search hotel name, city, tags…"
          autocomplete="off" />
        <button id="clearSearch" class="iconbtn" title="Clear search" aria-label="Clear search">×</button>
      </div>

      <div class="top-actions">
        <button id="resetAll" class="btn">Reset</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="panel">
        <div class="panel-title">Active filters</div>
        <div id="activeFilters" class="chips muted">None</div>
      </div>

      <div class="panel">
        <div class="panel-title">Brands</div>
        <div id="brandList" class="list"></div>
      </div>

      <div class="panel">
        <div class="panel-title">Location</div>

        <div class="stack">
          <div class="stack-title">Countries</div>
          <div id="countryList" class="list"></div>
        </div>

        <div class="stack">
          <div class="stack-title">States / Regions</div>
          <div id="stateList" class="list muted">Select a country</div>
        </div>
      </div>
    </aside>
